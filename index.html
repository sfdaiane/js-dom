<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudo JS</title>
</head>
<body>
    <div class="container">
        <div class="square" id="square-id"></div>
        <div class="button-colors">
            <div class="button-circle blue" onclick="applyColor('#5493b1')"></div>
            <div class="button-circle purple" onclick="applyColor('#8a76e2')"></div> 
            <div class="button-circle green" onclick="applyColor('#6aa16f')"></div>
        </div>
        <button class="black-btn" onclick="applyColor('#161616')">Aplicar preto</button>
        <button class="black-btn" onclick="applyRounded()">Arredondar</button>
        <button class="black-btn" onclick="reset()">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
